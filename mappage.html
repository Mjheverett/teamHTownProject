<body>

  <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
      <div class="inner">
        <a href="index.html">
          <h3 class="masthead-brand">Global <span class="snakeColor">Snake</span></h3>
        </a>
        <nav class="nav nav-masthead justify-content-center">
          <form class="searchHead mr-4 justify-content-center">
          
          <a class="btn btn-outline-success mx-2 mx-sm-1" type="link" href="index.html">Snake Another</a>
          <button id="anotherRandom" class="btn btn-outline-success mx-2 mx-sm-1" type="submit">Random Search</button>
          </form>
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" data-toggle="modal" data-target="#staticBackdrop">Features</a>
            <a class="nav-link" href="about_us.html">About Us</a>
        </nav>
      </div>
    </header>


    <!-- Hero -->
    <div class="container">
      <div id="heroImg" class="hero-img text-center container-fluid">
        <div style = "background-color:rgba(49,49,49,0.65);border-radius:5px;" class="backdrop">
          <h1 style="margin:20px;"id="heroName" class="snakeColor"></h1>
          <p id="photoName"></p>
        </div>
        
      </div>
      
    </div>

    <!-- main -->
    <main>
      <div class="container">
        <div class="row">
          <div style="border-radius: 5px;background-color:rgba(49,49,49,0.65);padding-left: 0; display: flex;flex-wrap:wrap;justify-content: start;margin-bottom:1rem;"id="data-list" class="col-md">
            <p id="countryName"></p>
            <img id="flag" class="flag" src="" />
            <ul style="margin-top:1rem;" id="output">
            </ul>
            <ul style="margin-top:1rem;" id="output1">
            </ul>
          </div>
        <div class='container'>
          <div id="map" class="map"></div>
          <div class="card">
            <div class="card-header snakeColor" id="cardName">
              <p id='capitalWeather'></p>
            </div>
            <div class="card-body">
              <img class="card-title" id='weatherImage' src="">
              <ul id="weatherOutput">

              </ul>
            </div>
          </div>

        </div>
        </div>
      </div>

    </main>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title snakeColor" id="staticBackdropLabel">Features</h5>
            <button type="button" class="close snakeColor" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ol>
              <li class="p-2"><span class="snakeColor"><strong>Snake Intel:</strong></span> info on country</li>
              <li class="p-2"><span class="snakeColor"><strong>Snake Vision:</strong></span> maps and pictures</li>
              <li class="p-2"><span class="snakeColor"><strong>Snake Sense:</strong></span> weather in the capital</li>
              <li class="p-2"><span class="snakeColor"><strong>Random Snake:</strong></span> randomly search on countries</li>
            </ol>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary snakeButton" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Created with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="about_us.html">Team H-Town</a>
        </p>
      </div>
    </footer>
